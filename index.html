<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random YouTube Video</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ruda:wght@400..900&display=swap');

        * {
            font-family: "Montserrat", sans-serif;
            color: white;
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
            transition: ease 0.3s;
        }

        body {
            background: linear-gradient(45deg, #565656, #666666);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        iframe {
            box-shadow: -0px -0px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        #url {
            display: block;
            color: #fff;
            font-size: 1.1em;
            margin-bottom: 30px;
            text-decoration: none;
            transition: color 0.3s;
        }

        #url:hover {
            color: #ff9800;
        }

        #genURLBtn {
            border: none;
            background: #888888;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        #genURLBtn:hover {
            background: #AAAAAA;
            transform: scale(1.1);
        }
    </style>
    <script>
        const API_KEY = 'AIzaSyBWirjPQcXPjnMhx4lWCJX4QBd01E0wseU'; // Замените на ваш ключ API

        let videoList = []; // Массив для хранения найденных видео
        let videoIndex = 0; // Индекс текущего видео в массиве

        // Функция для поиска видео по запросу
        function searchVideos(query) {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${API_KEY}&maxResults=10`;

            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        // Сохраняем ссылки на найденные видео
                        videoList = data.items.map(item => {
                            return {
                                id: item.id.videoId,
                                url: `https://www.youtube.com/watch?v=${item.id.videoId}`,
                                title: item.snippet.title
                            };
                        });
                        console.log("Videos found:", videoList);
                    } else {
                        console.log("No videos found.");
                    }
                })
                .catch(error => {
                    console.log("Error:", error);
                });
        }

        // Функция для обновления видео
        function updateVideo() {
            if (videoList.length === 0) {
                alert("No more videos. Please start a new search.");
                return;
            }

            const currentVideo = videoList[videoIndex];
            const iframe = document.getElementById('vid');
            const urlP = document.getElementById('url');

            iframe.src = `https://www.youtube.com/embed/${currentVideo.id}`; // Обновление iframe
            urlP.href = currentVideo.url;
            urlP.textContent = currentVideo.url; // Отображение полного URL

            videoIndex = (videoIndex + 1) % videoList.length; // Переключаемся на следующее видео
        }

        // Функция для начала нового поиска
        function startSearch(query) {
            videoIndex = 0; // Сбрасываем индекс на начало
            searchVideos(query).then(() => updateVideo()); // Ищем видео и показываем первое
        }
    </script>
</head>
<body>
    <h1>Random YouTube Video!</h1>
    <iframe id="vid" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <a id="url" href="#">Video Link</a>
    <button id="genURLBtn" onclick="startSearch('funny cat videos')">Generate new</button> <!-- Здесь можно заменить запрос -->
</body>
</html>
